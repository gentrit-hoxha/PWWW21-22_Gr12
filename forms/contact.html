
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Contact Us - Page </title>
</head>
<body>
    <div id="main">
        <div id="sub-main">                
                <form  id="survey-form" autocomplete="on">
                    
                    <div class="survey-content" style="margin-top: 5rem;">
                        <h1 class="login-title" id="title" style="padding-bottom: 0rem !important;">Contact Us</h1>
                        
                        <label id="name-label" for="name"><b>Name:</b></label>
                        <input type="text" id="name" name="firstName" placeholder="Enter your Name" required><br>

                        <label id="surname-label" for="surname"><b>Surname:</b></label>
                        <input type="text" id="surname" name="lastName" placeholder="Enter your Surname" required><br>
                        
                        <label id="email-label" for="email"><b>Email:</b></label>
                        <input type="email" id="email" name="email" placeholder="Enter a valid mail:" required><br>

                        <label id="message-label" for="message"><b>Message :</b></label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Please ente the message that you want to send here ......"></textarea>
                                                
                
                        <input type="submit" id="submit" value="CONTACT US" name="contact-us">
                </div>

                </form>
                
                
                <p id="footer"><b><em>Copyright &copy; PWWW21-22-GR12 2021 / 2022</em></b></p>

      </div>

 </div>
