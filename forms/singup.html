<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sing Up Page</title>
</head>
<body>
    <div id="main">
        <div id="sub-main">                
                <form  id="survey-form" autocomplete="on">
                    
                    <div class="survey-content" style="margin-top: 5rem;">
                        <h1 class="login-title" id="title">Sign up Into the System </h1>
                        
                        <label id="name-label" for="name"><b>Name:</b></label>
                        <input type="text" id="name" name="firstName" placeholder="Enter your Name" required><br>

                        <label id="surname-label" for="surname"><b>Surname:</b></label>
                        <input type="text" id="surname" name="lastName" placeholder="Enter your Surname" required><br>
                        
                        
                        
                        <label id="surname-label" for="surname"><b>Gender:</b></label> <br>

                        <input type="radio" name="gender" id="gender-male" value="Male" />                 
                        <label for="gender-male"> Male</label> <br>

                        <input type="radio" name="gender" id="gender-female" value="Female" />                 
                        <label for="gender-female"> Female</label> <br>









                        <label id="email-label" for="email"><b>Email:</b></label>
                        <input type="email" id="email" name="email" placeholder="Enter a valid mail:" required><br>

                    
                        <label id="pasword-label1" for="password1">Password:</label><br>
                        <input type="password" id="password1" name="password1" placeholder="Enter the password... " required> <br>

                        <label id="pasword-label2" for="password2">Repeat Password:</label><br>
                        <input type="password" id="password2" name="password2" placeholder="Repeat Password... " required> <br>


                        <input type="checkbox" name="remember-me" id="remember-me" value="yes" />                 
                        <label for="remember-me"> Remember Me</label> <br>

                        <p style="margin: 1rem 0 1rem 0;">By creating an account you agree to our Terms & Privacy. </p>
                        
                
                        <input type="submit" id="submit" name="sign-up" value="SIGN UP">
                </div>

                </form>
                
                
                <p id="footer"><b><em>Copyright &copy; PWWW21-22-GR12 2021 / 2022</em></b></p>

      </div>

 </div>
     
</body>
</html>
