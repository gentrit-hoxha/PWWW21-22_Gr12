

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1, #div2, #div3, #div4, #div5, #div6 {
          float: left;
          width: 350px;
          height: 200px;
          margin: 10px;
          padding: 10px;
          border: 1px solid black;
        }
        </style>


    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
        </script>
</head>
<body>
    
<h2>Rearrange the Photos</h2>
<p>Change the order of the Houses Wanted and make a wish list as wanted</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="../images/house1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" height="200" width="350">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../images/slider_img_!.jpg" draggable="true" ondragstart="drag(event)" id="drag2" height="200" width="350" >
</div>

<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../images/slider_img_3.jpg" draggable="true" ondragstart="drag(event)" id="drag3" height="200" width="350">  
</div>

<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../images/slider_img_2.jpg" draggable="true" ondragstart="drag(event)" id="drag4" height="200" width="350">  
</div>

<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../images/slider_img_4.jpg" draggable="true" ondragstart="drag(event)" id="drag5" height="200" width="350">  
</div>




<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
</body>
</html>
