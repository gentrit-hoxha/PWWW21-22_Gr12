<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Inline SVG Stoplight</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
       svg {
           display: block;
           margin: 0 auto;
       }
    </style>
</head>
<body>

    <h1>Using SVG to  draw shapes</h1>
    
        <svg width="230px" height="500px">  

        
            <rect x="20" y="20" width="200px" height="350px"
                  fill="indigo" stroke="black" stroke-width="5" />
            
            <circle cx="120" cy="80" r="40" fill="red" stroke="black" stroke-width="2" />
            <circle cx="120" cy="180" r="40" fill="yellow" stroke="black" stroke-width="2" />
            <circle cx="120" cy="280" r="40" fill="#40CC40" stroke="black" stroke-width="2" />
                          
        </svg>
    
</body>
</html>
